name: .NET CI with Stryker

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: 检出代码
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: 设置 .NET SDK 环境
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        cache: true

    # Step 3: 恢复依赖
    - name: Restore dependencies
      run: dotnet restore

    # Step 4: 构建项目
    - name: Build
      run: dotnet build --no-restore -c Release

    # Step 5: 运行单元测试
    - name: Test
      run: dotnet test --no-build -c Release --verbosity normal

  stryker-mutation-test:
    # 添加一个新的 Job，运行 Stryker 变异测试
    runs-on: ubuntu-latest
    needs: [build-and-test]
    steps:
    # Step 1: 检出代码
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: 设置 .NET SDK 环境
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        cache: true

    # Step 3: 恢复依赖
    - name: Restore dependencies
      run: dotnet restore

    # Step 4: 安装 Stryker 工具（如果未全局安装）
    - name: Install Stryker
      run: dotnet tool restore

    # Step 5: 运行 Stryker 变异测试
    - name: Run Stryker Mutation Test
      working-directory: KEDA_Share.Test
      run: |
        dotnet stryker \
          --config-file stryker-config.json \
          --verbosity info
